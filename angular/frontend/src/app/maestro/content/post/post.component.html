<mat-card>
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="submitForm()" fxLayout="column" fxLayoutAlign="space-evenly stretch"
            fxLayoutGap="10px">

            <mat-form-field class="example-full-width">
                <mat-label>Subject</mat-label>
                <input matInput formControlName="subject" placeholder='subject'>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Content</mat-label>
                <input matInput formControlName="content" placeholder='content'>
            </mat-form-field>

            <!-- Image Preview -->
            <div class="form-group">
                <div class="preview" *ngIf="preview && preview !== null">
                    <img [src]="preview" [alt]="formGroup.value.name">
                </div>
            </div>

            <!-- File Input -->
            <input type="file" (change)="uploadFile($event)">
            <button mat-raised-button color="accent">Submit</button>

        </form>
    </mat-card-content>
</mat-card>
