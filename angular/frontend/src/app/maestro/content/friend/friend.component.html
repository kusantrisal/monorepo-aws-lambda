<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap= 10px;>

    <div>
        <mat-form-field style="width: 75%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilterOnFriendsList($event)" placeholder="search">
        </mat-form-field>
    </div>

    <div fxLayout="row wrap">
        <mat-list *ngFor="let friend of friends | filter:search ; let i = index" fxFlex.lg="25" fxFlex.md="33"
            fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" style="padding: 5px;">

            <mat-list-item style="background-color: rgb(250, 250, 250);">
                <img matListAvatar src={{friend.profilePicPreSignedUrl}}
                    style="border-radius: 0; height: 100%; width: 20%; overflow: hidden;">
                <h3 matLine> {{friend.from}} </h3>
                <p matLine>
                    <span> {{friend.subject}} </span>
                    <span class="demo-2"> -- {{friend.content}} </span>
                </p>
            </mat-list-item>
        </mat-list>
    </div>

</div>
