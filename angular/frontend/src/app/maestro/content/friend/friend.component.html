<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">

    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilterOnFriendsList($event)" placeholder="search">
        </mat-form-field>
    </div>

    <div fxLayout="column" fxFill fxLayoutAlign="center center">
        <mat-list style="margin: 5px;min-width: 95%;" *ngFor="let friend of friends | filter:search ; let i = index">
            <mat-list-item style=" background-color: rgb(250, 250, 250); ">
                <img matListAvatar src={{friend.profilePicPreSignedUrl}}
                    style="border-radius: 5px; width: 100px; height: 75px; overflow: hidden; margin: 0; padding: 0;">
                <h2 matLine> {{friend.from}} </h2>
                <p matLine>
                    <span style="color: rgb(22, 187, 0);" *ngIf="friend.subject == 'Online'"> {{friend.subject}} </span>
                </p>
                <button mat-icon-button (click)="makePublic(resource.resourceUuid, !resource.publicAccess)">
                    <mat-icon>message</mat-icon>
                </button>
                <button mat-icon-button (click)="makePublic(resource.resourceUuid, !resource.publicAccess)">
                    <mat-icon>message</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </div>
</div>
