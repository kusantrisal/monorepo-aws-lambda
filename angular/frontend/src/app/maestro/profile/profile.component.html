<!-- Display Profile -->
<div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <!--
      if we want bigger circal of image
      <div>
      <img [src]=getSantizeUrl(memberInfo.profilePicPreSignedUrl)
        style="border-radius: 50%;width:200px; height: 30em; width: 30em;vertical-align: middle;" alt="Avatar">
    </div>
<br> -->
    <div fxFlex="99%">
      <!-- <img class="cover" mat-card-image [src]="getSantizeUrl(memberInfo.profilePicPreSignedUrl)"> -->
      <mat-card class="profile-card">
        <mat-card-header>

          <!-- Avatar -->
          <!-- <div mat-card-avatar class="example-header-image"
            [style.background-image]="'url('+memberInfo.profilePicPreSignedUrl+')'"></div> -->

          <!-- <img class="image-holder" [src]=getSantizeUrl(profilePic) />  -->
          <!-- <mat-card-title>{{memberInfo.firstName + ' ' + memberInfo.lastName}}</mat-card-title>
          <mat-card-subtitle>member since {{memberInfo.createDate}}</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content>
          <mat-card-title>{{memberInfo.firstName + ' ' + memberInfo.lastName}}</mat-card-title>
          <mat-card-subtitle>member since {{memberInfo.createDate}}</mat-card-subtitle>
          <!-- <pre>{{formGroup.value | json}}</pre> -->
          <form class="example-form" [formGroup]="formGroup">

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder={{memberInfo.email}}>
              <button matSuffix mat-icon-button color="primary">
                <mat-icon *ngIf="formGroup.controls.email?.pristine || formGroup.controls.email?.status == 'DISABLED'"
                  (click)="edit('email')">edit</mat-icon>
                <mat-icon *ngIf="!formGroup.controls.email?.pristine && formGroup.controls.email?.status == 'VALID'"
                  (click)="save('email')">save</mat-icon>
              </button>

            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" placeholder={{memberInfo.phone}}>
              <button matSuffix mat-icon-button color="primary">
                <mat-icon *ngIf="formGroup.controls.phone?.pristine || formGroup.controls.phone?.status == 'DISABLED'"
                  (click)="edit('phone')">edit</mat-icon>
                <mat-icon *ngIf="!formGroup.controls.phone?.pristine && formGroup.controls.phone?.status == 'VALID'"
                  (click)="save('phone')">save</mat-icon>
              </button>
            </mat-form-field>
          </form>


          <div>
            <!-- <mat-tab-group mat-stretch-tabs>
              <mat-tab label="Photos">
                
                <app-image></app-image>
              </mat-tab>
              <mat-tab label="Resources">
                <app-resource></app-resource>
              </mat-tab>
              <mat-tab label="Videos">
                <app-video></app-video>
              </mat-tab>
            </mat-tab-group> -->
          
            <mat-tab-group mat-align-tabs="center">
              <mat-tab label="Photo" color="accent">
                <app-image></app-image>
              </mat-tab>
              <mat-tab label="Second">Content 2</mat-tab>
              <mat-tab label="Third">Content 3</mat-tab>
            </mat-tab-group>
          </div>


        </mat-card-content>
        <!-- <div style="text-align: center;"> -->


      </mat-card>



    </div>
  </div>
</div>
